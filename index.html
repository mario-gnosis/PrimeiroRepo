<html>
 <head>
  <meta charset='utf-8'/>
  <title>Teste de JavaScript</title>
 </head>
 <body>

<input id="number" onclick="this.select()" />
<input type="button" value="Verificar" onclick="primo()" />
<p id="mensagem"> </p>

 <script type="text/javascript">
   
 function primo() {
  var number = document.getElementById("number").value;
    if (!isNaN(number)) {      
      else if (number == 0 || number == 1) {
        document.getElementById("mensagem").innerHTML = number + " Erro.";
       }
       else {
         document.getElementById("mensagem").innerHTML = number + " Não é primo.";
       }
    }    
}

function isPrime(n) {
  
   if (n < 2) {return false}
        if (n != Math.round(n)) {return false}
           var isPrime = true;

           for (var i = 2; i <= Math.sqrt(n); i++) {
               if (n % i == 0) {return false;}
            }
       
    return isPrime;
 }

  </script>
 </body>
</html>
